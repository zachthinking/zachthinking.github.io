---
layout: default
---

{{ content }}

<div class="mt-8">
    <h2 class="text-2xl font-bold mb-4">最新文章</h2>
    <ul>
        {% for post in site.posts %}
        <li>
            <span class="text-gray-500">{{ post.date | date: "%Y-%m-%d" }}</span>
            <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
