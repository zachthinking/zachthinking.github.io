<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "zh-CN" }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ '/favicon.ico' | relative_url }}">
    <link rel="apple-touch-icon" sizes="128x128" href="{{ '/assets/images/favicon-128x128.png' | relative_url }}">
    
    {% seo %}
    {% feed_meta %}
    {% include head.html %}
    
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            flex-grow: 1;
        }
        header, footer {
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        {% include header.html %}
    </header>
    
    <div class="container">
        {{ content }}
    </div>
    
    <footer>
        {% include footer.html %}
    </footer>
</body>
</html>
