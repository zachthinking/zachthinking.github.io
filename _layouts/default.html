<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "zh-CN" }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ '/favicon.ico' | relative_url }}">
    <link rel="apple-touch-icon" sizes="128x128" href="{{ '/assets/images/favicon-128x128.png' | relative_url }}">
    
    {% seo %}
    {% feed_meta %}
    {% include head.html %}
</head>
<body class="flex flex-col min-h-screen m-0 font-sans">
    <header class="text-center py-5">
        {% include header.html %}
    </header>
    
    <div class="container mx-auto px-4 flex-grow max-w-7xl">
        {{ content }}
    </div>
    
    <footer class="text-center py-5">
        {% include footer.html %}
    </footer>
    
    {% if jekyll.environment == 'production' %}
        {% include clarity.html %}
        {% include analytics.html %}
    {% endif %}
    {% include back-to-top.html %}
</body>
</html>
